<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="time converter.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 time-converter-bg-container d-flex flex-column justify-content-center">
                <h1 class="time-converter-heading">Time <br />Converter</h1>
                <p class="time-converter-description">Enter hours and minutes values to convert into seconds</p>
                <div>
                    <label class="time-converter-indicators" for="hoursInput">Hours *</label>
                    <br />
                    <input type="text" name="" id="hoursInput" value="" />
                    <br />
                    <label class="time-converter-indicators mt-3" for="minutesInput"> Minutes *</label>
                    <br />
                    <input type="text" name="" id="minutesInput" value="" />
                    <hr />
                    <button class="time-converter-button" id="convertBtn" onclick="">Convert to Seconds</button>
                    <p id="errorMsg" class="error-msg-styles mt-3"></p>

                    <div id="timeInSeconds" class="m-auto text-center"></div>

                </div>
            </div>

        </div>

    </div>
    <script src="time converter.js"></script>
</body>

</html>
